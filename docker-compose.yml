version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:3000"  # Host:Container
    environment:
      - MONGODB_URI=mongodb://mongo:27017/my_app
      - DATABASE_URL=postgresql://postgres:nour1234@postgres:5432/dashboarddb
    depends_on:
      - mongo
      - postgres

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"  # Host 27018 to avoid conflict with local Mongo
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=nour1234
      - POSTGRES_DB=dashboarddb
    ports:
      - "5433:5432"  # Host 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  mongo-data:
  postgres-data:
